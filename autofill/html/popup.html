<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>autofill自动填充</title>
</head>
<style>
    *{
        margin: 2px;
        padding: 2px;
        font-size: 16px;
    }
    body{
        width: 300px;
    }
</style>

<body>
    <table>
        <caption>自动填充页面</caption>
        <tr>
            <td>页面层级：</td>
            <td style="width: 200px;"><div>
                <select id="level">
                </select>
            </div></td>
        </tr>
        <tr>
            <td>导入文件：</td>
            <td><input type="file" id="file" style="width: 100%;"></td>
        </tr>
        <tr style="display: none;" id="operateFile">
            <td colspan="2" style="text-align: center;"><input type="button" value="导入文件" id="fill"></td>
        </tr>
        <tr>
            <td style="vertical-align: top;">处理结果：</td>
            <td id="result"></td>
        </tr>
    </table>
</body>
<script type="text/javascript" src="../js/popup.js"></script>
<script type="text/javascript" src="../js/fileText.js"></script>
</html>
